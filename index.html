<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/resert.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Minecraft</title>
</head>

<body>
    <div class="page-header"></div>
    <div class="container">
        <div class="row">

            <div class="col-md-9 col-xs-9 world">

            </div>
            <div class="col-md-1 col-xs-1"></div>
            <div class="col-md-2 col-xs-2 side-bar">
                <button class="axe tool" id="axe">axe</button>
                <button class="pickaxe tool" id="pickaxe">pickaxe</button>
                <button class="shovel tool" id="shovel">shovel</button>
                <div class= "inventory">
                        <p>Inventory:</p>
                        <p id="inventory-list"></p>
                </div>
                <button class="build-tile tool" id="builder"></button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/entities/matter/tile.js"></script>
    <script src="js/entities/matter/dirt.js"></script>
    <script src="js/entities/matter/leaf.js"></script>
    <script src="js/entities/matter/rock.js"></script>
    <script src="js/entities/matter/wood.js"></script>
    <script src="js/entities/tools/tool.js"></script>
    <script src="js/entities/tools/axe.js"></script>
    <script src="js/entities/tools/pickaxe.js"></script>
    <script src="js/entities/tools/shovel.js"></script>
    <script src="js/entities/tools/builder.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
